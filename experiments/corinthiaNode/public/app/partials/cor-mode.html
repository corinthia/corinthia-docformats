<div class="container-fluid">
	<div class="jumbotron">
		<h1>Corinthia Node</h1>
		<p>Feed me your documents</p>
	</div>
	<div class="row">
		<div class="col-md-2">
			<div>
				<h2>Submit a new document</h2>
				<ul class="list-group">
					<a  class="list-group-item list-group-item-warning" href="#input" >Select and set options</a>
				</ul>
			</div>
		</div>
		<div class="col-md-8">
			<!--Body content-->
			<div class="row"><h2>Document Repository</h2></div>
            <div class="row">
                <table class="table table-bordered table-condensed">
                        <thead>
                        <tr>
                                <th>Document</th>
                                <th>Last Modified</th>
                                <th>Orignal</th>
                                <th>Original HTML</th>
                                <th>Edited HTML</th>
                                <th>Edited</th>
                                <th class= "text-center">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="file in dirlist.files " >
                                <td>                        
                                <a title="Edit" class="btn-xs btn-success" ng-click="edit(file)" href=""><span class="glyphicon glyphicon-edit" aria-hidden="false"></span></a>
                                <a title="Download" class="btn-xs btn-info" href="../../input/{{file.name}}"><span class="glyphicon glyphicon-download" aria-hidden="false"></span></a>
                                {{file.name}}
                                </td>
                                <td>{{file.mtime}}</td>
                                <td>
                                    <a title="Show JSON" class="btn-xs btn-warning" href="data/{{file.name}}/abstract.json" target="_blank">json</a>
                                    <a title="Show JSON" class="btn-xs btn-info" href="#paths/{{file.name}}/abstract.json" target="_blank">paths</a>
                                </td>
                                <td>
                                    <a title="Show JSON" class="btn-xs btn-warning" href="data/{{file.name}}/concrete.json" target="_blank">json</a>
                                    <a title="Show JSON" class="btn-xs btn-info" href="#paths/{{file.name}}/concrete.json" target="_blank">paths</a>
                                </td>
                                <td>
                                    <a title="Show JSON" class="btn-xs btn-warning" href="data/{{file.name}}/abstractPut.json" target="_blank">json</span></a>
                                    <a title="Show JSON" class="btn-xs btn-info" href="#paths/{{file.name}}/abstractPut.json" target="_blank">paths</a>
                                </td>
                                <td>
                                    <a title="Show JSON" class="btn-xs btn-warning" href="data/{{file.name}}/concretePut.json" target="_blank">json</a>
                                    <a title="Show JSON" class="btn-xs btn-info" href="#paths/{{file.name}}/concretePut.json" target="_blank">paths</a>
                                </td>
                                <td class= "text-center">                        
                                <a title="Delete" class="btn-xs btn-danger" href="../doc/delete/{{file.name}}"><span class="glyphicon glyphicon-remove" aria-hidden="false"></span></a>
                                </td>
                        </tr>
                        </tbody>
                </table>
          </div>
		</div>
	</div>
</div>
