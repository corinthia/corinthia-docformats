<div id="TestDiv" ng-controller="CorAutoEditCtrl as ce">
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Corinthia Edit - manual test</h1>
            <h4>Will create an automated test page real soon now</h4>
            <p>Document: {{docName}}</p>
            <a id="SaveBtn" href="" ng-click="ce.saveDoc(ce.testData.name, ce.testData.seedDoc)" class="btn btn-danger">Save</a>
            <a href="index.html" class="btn btn-info">Home</a>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div>
                    <h2>Override and Manual controls </h2>
                </div>
            </div>
            <div class="col-md-8">
                <!--Body content-->
                <iframe id="editFrame" width="100%" height="600px" onload="contentLoaded()" onunload="cleanup()" ng-src="{{ce.documentUrl}}"> </iframe>
            </div>
        </div>
    </div>
</div>
